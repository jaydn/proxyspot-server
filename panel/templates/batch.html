{% extends "base.html" %}
{% block body %}
	<body>
		{% include "banner.html" %}
		<div class="container">
			<div class="row text-center">
				<p>{{batchcode}}</p>
				{% if owner %}
					<a class="waves-effect waves-light btn" href="publicity.php?b={{batchcode}}">{{publicState}}</a>
				{% endif %}
				<p>
					<a href="raw.php?b={{batchcode}}">raw</a>
				</p>
			</p>
		</div>
		<br>
		<div class="row text-center">
			<table style="width:100%" class="table-bordered table-striped">
				<thead>
					<th>entry</th>
					<th>port</th>
					<th>type</th>
					<th>exit</th>
				</thead>
				<tbody>
					{% for row in proxies %}
						<tr>
							<td>{{row.entryip}}</td>
							<td>{{row.entryport}}</td>
							<td>{{row.entrytype}}</td>
							<td>{{row.exitip}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</body>
</div></body></html>{% endblock %}
